<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      Relevamiento Visual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="background">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <form [formGroup]="miFormulario"
          (ngSubmit)="Autenticar(miFormulario.value)">
          
      <ion-row>
      <ion-col>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" name="usuario" required></ion-input>
          <ion-icon   slot="end" name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" formControlName="clave" name="clave" required></ion-input>
          <ion-icon   slot="end" name="key-outline"></ion-icon>
        </ion-item>
      </ion-col>
        
        <ion-col>
          <ion-button type="submit" class="padding" color="primary"  >Iniciar Sesi√≥n</ion-button>
          <!-- <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a> -->
        </ion-col>
      </ion-row>
    </form>
       
    <div style="margin:auto; width:50%">
      <ion-spinner name="bubbles" *ngIf="ingresando"></ion-spinner>
    </div>

    <ion-list>
      <ion-radio-group value="biff">
    
        <ion-item *ngFor="let usuario of listaUsuarioModel">
          <ion-label>{{usuario.correo == 'anonimo@anonimo.com' ? 'Anonimo' : usuario.nombre}}</ion-label>
          <ion-radio  [value]="usuario.perfil" (ionFocus)="SeleccionUsuario(usuario)"></ion-radio>
        </ion-item>
  
      </ion-radio-group>
    </ion-list>

  </div>
