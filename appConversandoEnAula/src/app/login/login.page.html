    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
          <form [formGroup]="miFormulario"
          (ngSubmit)="Autenticar(miFormulario.value)">
            <div class="logo">
              <!-- <img src="./assets/logo/TK_DEFAULT_LOGO.png" width="96px"> -->
              <p></p>
            </div>
            <!-- <p class="ion-text-center">Ionic Social Network</p> -->
  
            <ion-card color="light" class="auth-card ion-margin">
              <ion-item lines="none" color="light">
                <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
              </ion-item>
              <ion-item lines="none" color="light" class="ion-no-inner-padding-end">
                <ion-input type="password" placeholder="Clave" formControlName="clave"></ion-input>
                <ion-icon name="key-outline"></ion-icon>
              </ion-item>
            </ion-card>
  
            <ion-button expand="block" class="ion-margin-start ion-margin-end ion-margin-bottom" color="success" type="submit"
              [disabled]="false">
              Iniciar Sesion
            </ion-button>

          </form>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div style="margin:auto; width:50%">
      <ion-spinner name="bubbles" *ngIf="ingresando"></ion-spinner>
    </div>

    <ion-list>
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label><b>Seleccion de Usuario</b></ion-label>
        </ion-list-header>
    
        <ion-item *ngFor="let usuario of listaUsuarioModel">
          <ion-label>{{usuario.nombre}}</ion-label>
          <ion-radio  [value]="usuario.perfil" (ionFocus)="SeleccionUsuario(usuario)"></ion-radio>
        </ion-item>
  
      </ion-radio-group>
    </ion-list>

  </div>
